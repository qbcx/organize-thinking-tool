<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Organize Thinking Tool</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            color: #ffffff;
        }
        
        h1, h2, h3 {
            color: #ffffff;
        }
        
        p {
            color: #e0e0e0;
        }
        
        .user-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            color: #ffffff;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .user-details {
            flex: 1;
            color: #ffffff;
        }
        
        .user-details h3 {
            color: #ffffff;
            margin: 0 0 5px 0;
        }
        
        .user-details p {
            color: #e0e0e0;
            margin: 0 0 10px 0;
        }
        
        .provider-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .github-badge {
            background: linear-gradient(135deg, #24292e 0%, #586069 100%);
        }
        
        .google-badge {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            color: #ffffff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .stat-card div:last-child {
            color: #ffffff;
            font-weight: 600;
            font-size: 1.1em;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            margin-top: 8px;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* Color accents for different stats */
        .stat-card:nth-child(1) .stat-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-card:nth-child(2) .stat-number {
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-card:nth-child(3) .stat-number {
            background: linear-gradient(135deg, #24292e 0%, #586069 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        a {
            color: #667eea;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        strong {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <button class="back-btn" onclick="window.location.href='/'">‚Üê Back to Login</button>
        
        <h1>üìä User Dashboard</h1>
        <p>View your profile and app status</p>
        
        <div class="stats">
                    <div class="stat-card">
            <div class="stat-number" id="total-users">-</div>
            <div>Your Sessions</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="google-users">-</div>
            <div>Google Login</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="github-users">-</div>
            <div>GitHub Login</div>
        </div>
        </div>
        
        <div id="current-user-section">
            <h2>üë§ Your Profile</h2>
            <div id="current-user" class="user-card">
                <p>Loading user information...</p>
            </div>
        </div>
        
        <div id="system-info">
            <h2>‚öôÔ∏è App Status</h2>
            <div class="user-card">
                <div id="system-details">
                    <p>Loading system information...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check current user
        async function checkCurrentUser() {
            try {
                console.log('Fetching user data from /api/me...');
                
                // Get JWT token from localStorage
                const token = localStorage.getItem('authToken');
                
                if (!token) {
                    console.log('No JWT token found');
                    const userDiv = document.getElementById('current-user');
                    userDiv.innerHTML = `
                        <p>‚ùå No user currently logged in</p>
                        <p>Please <a href="/" style="color: #667eea;">login first</a> to see user information.</p>
                    `;
                    document.getElementById('total-users').textContent = '0';
                    document.getElementById('google-users').textContent = '0';
                    document.getElementById('github-users').textContent = '0';
                    return;
                }
                
                const response = await fetch('/api/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('User data:', data);
                
                const userDiv = document.getElementById('current-user');
                
                if (data.authenticated && data.user) {
                    const user = data.user;
                    const providerClass = user.provider === 'github' ? 'github-badge' : 'google-badge';
                    
                    userDiv.innerHTML = `
                        <div class="user-info">
                            <img src="${user.picture}" alt="${user.name}" class="user-avatar">
                            <div class="user-details">
                                <h3>${user.name}</h3>
                                <p>${user.email}</p>
                                <span class="provider-badge ${providerClass}">${user.provider}</span>
                            </div>
                        </div>
                        <div>
                            <strong>User ID:</strong> ${user.id}<br>
                            <strong>Provider:</strong> ${user.provider}<br>
                            <strong>Login Time:</strong> ${new Date().toLocaleString()}
                        </div>
                    `;
                    
                    // Update stats
                    document.getElementById('total-users').textContent = '1';
                    if (user.provider === 'google') {
                        document.getElementById('google-users').textContent = '1';
                        document.getElementById('github-users').textContent = '0';
                    } else {
                        document.getElementById('google-users').textContent = '0';
                        document.getElementById('github-users').textContent = '1';
                    }
                } else {
                    userDiv.innerHTML = `
                        <p>‚ùå No user currently logged in</p>
                        <p>Please <a href="/" style="color: #667eea;">login first</a> to see user information.</p>
                        <p><small>Response: ${JSON.stringify(data)}</small></p>
                    `;
                    document.getElementById('total-users').textContent = '0';
                    document.getElementById('google-users').textContent = '0';
                    document.getElementById('github-users').textContent = '0';
                }
            } catch (error) {
                console.error('Error checking user:', error);
                document.getElementById('current-user').innerHTML = `
                    <p>‚ùå Error loading user information</p>
                    <p>${error.message}</p>
                    <p><small>Try refreshing the page or logging in again.</small></p>
                `;
            }
        }
        
        // Get system information
        async function getSystemInfo() {
            try {
                console.log('Fetching system info from /api/health...');
                const response = await fetch('/api/health');
                const data = await response.json();
                console.log('System data:', data);
                
                document.getElementById('system-details').innerHTML = `
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Environment:</strong> ${data.environment}</p>
                    <p><strong>Timestamp:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
                    <p><strong>OAuth Providers:</strong> Google, GitHub</p>
                `;
            } catch (error) {
                console.error('Error getting system info:', error);
                document.getElementById('system-details').innerHTML = `
                    <p>‚ùå Error loading system information</p>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Load page data
        window.onload = function() {
            checkCurrentUser();
            getSystemInfo();
        };
    </script>
</body>
</html>
